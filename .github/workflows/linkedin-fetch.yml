name: LinkedIn Activity Fetch

on:
  # DISABLED - LinkedIn workflows temporarily disabled
  # schedule:
  #   # Run daily at 6 AM UTC (adjust timezone as needed)
  #   - cron: '0 6 * * *'
  workflow_dispatch: false # Disabled

jobs:
  fetch-linkedin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: astro/package-lock.json
        
    - name: Install dependencies
      working-directory: astro
      run: npm ci
      
    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver
        CHROME_VERSION=$(google-chrome --version | cut -d' ' -f3 | cut -d'.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: Setup Chrome profile with passkey
      run: |
        # Create Chrome profile directory
        mkdir -p .chrome-profile
        
        # For GitHub Actions, we need to handle passkey differently
        # Option 1: Use existing session cookies (if available)
        # Option 2: Use LinkedIn API instead (recommended for CI/CD)
        echo "‚ö†Ô∏è GitHub Actions cannot use interactive passkeys"
        echo "üí° Consider using LinkedIn API or session cookies instead"
        
    - name: Fetch LinkedIn activity
      working-directory: astro
      env:
        LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
        LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
      run: |
        # Use LinkedIn API instead of Selenium for GitHub Actions
        npm run fetch:linkedin-api
        
    - name: Commit changes (if any)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update LinkedIn activity data [automated]"
          git push
        fi
